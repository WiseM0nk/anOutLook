<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="hom.css">
    <script src="hom.js" defer></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js" defer></script>
    <script src="https://kit.fontawesome.com/24f6d6bf39.js" defer crossorigin="anonymous"></script>
</head>
<body>
    <div class="nav-bar">
        <div class="left-nav">
            <ul>
                <li class="main"><h2 class="hed">UMS</h2></li>
                <li class="main"><a href="#">About Us</a></li>
                <li class="main"><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <div class="right-nav">
            <div class="inpt">
                <i class="fa fa-magnifying-glass"></i>
                <input type="text" placeholder="Search">
                
            </div>
            <img src="user.png" class="user-pic" onclick="toggleMenu()">
            <div class="sub-menu-wrap" id="subMenu">
                <div class="sub-menu">
                    <div class="user-info">
                        <img src="user.png" alt="">
                        <h3>James Willum</h3>
                    </div>
                    <hr>
                    <a href="#" class="sub-menu-link">
                        <img src="profile.png">
                        <p>Edit profile</p>
                        <span>></span>
                    </a>
                    <a href="#" class="sub-menu-link">
                        <img src="setting.png">
                        <p>Settings & Privacy</p>
                        <span>></span>
                    </a>
                    <a href="#" class="sub-menu-link">
                        <img src="help.png">
                        <p>Help & Support</p>
                        <span>></span>
                    </a>
                    <a href="#" class="sub-menu-link">
                        <img src="logout.png">
                        <p>Logout</p>
                        <span>></span>
                    </a>
                    <a href="#" class="sub-menu-link" id="show-login">
                        <img src="Register.png">
                        <p>Register</p>
                        <span>></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="popup">
        <div class="close-btn">&times;</div>
        <div class="wrapper">
            <h2>Register</h2>
            <form action="clickForm" method="post">
                <div class="input-boxNA">
                    <input class="nm"type="text" name="name" placeholder="Name" required>
                    <input class="age"type="number" name="age" placeholder="Age" required>
                </div>
                <div class="input-box">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="botton">
                    <button type="submit" class="btn1">Submit</button>
                    <button type="reset" class="btn2">Reset</button>
                </div>
            </form>
        </div>
    </div> 
    <div class="content">
        <p class="typeWriter">Welcome to UMS </p>
    </div>
    
</body>
</html>
